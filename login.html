<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign up/Login - Union</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="div_logo">
            <a href="index.html"><img class="logo" src="imagenes/Logo_union.svg" alt="Logo de Union"></a>
        </div>
        <nav>
            <ul class="navegacion">
                <li><a href="pagina_construccion.html">Cómo funciona</a></li>
                <li><a href="proyectos_actuales.html">Proyectos actuales</a></li>
                <li><a href="pagina_construccion.html">Casos de éxito</a></li>
                <li><a href="login.html">Sign up/Login</a></li>
            </ul>
        </nav>
        <div class="buscador">
            <input id="buscador_header" type="text" placeholder="  Nombre del Proyecto">
            <button id="boton_header" type="submit">Buscar</button>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="recuadro-botones" id="movimiento">
                <div class="botones">
                    <button id="sign-up" onclick="document.getElementById('movimiento').style.transform = 'translateX(100%)'">Sign Up</button>
                    <button id="login" onclick="document.getElementById('movimiento').style.transform = 'translateX(0%)'">Login</button>
                </div>
            </div>
            <div id="linea1"></div>
            <div id="linea2"></div>
            <div class="formulario">
                <div class="encabezado-formulario">¡Bienvenido a Union!</div>
                <form class="cuadro">
                    <input type="text" placeholder="Nombre" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="formulario">
                <div class="encabezado-formulario">¡Bienvenido otra vez!</div>
                <form class="cuadro">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Contraseña" required>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="info_contacto">
            <div class="datos">
                <p>
                    <i class='bx bx-map'></i> Dr Luis Bonavita 1294, Montevideo / <i class='bx bx-at'></i> info@union.com.uy /
                    <i class='bx bx-phone'></i> (00598) 2622 14 63 / Copyright 2021 © - Union™ - Juan Cajarville
                </p>
            </div>
            <ul class="rrss">
                <li>
                    <a href=http://www.linkedin.com target="_blank"><i class='bx bxl-linkedin bx-md'></i></a>
                </li>
                <li>
                    <a href=http://www.facebook.com target="_blank"><i class='bx bxl-facebook bx-md'></i></a>
                </li>
                <li>
                    <a href=http://www.instagram.com target="_blank"> <i class='bx bxl-instagram bx-md'></i></a>
                </li>
                <li>
                    <a href=http://www.twitter.com target="_blank"><i class='bx bxl-twitter bx-md'></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
